<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/SelfPro/layout}">
<div layout:fragment="content">


	<!-- 타일즈 쓸거면 여기부터하면 됨 -->

	<div class="container d-flex justify-content-center align-items-center my-5">
		<div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
			<h3 class="text-center mb-4">会員登録</h3>

			<form th:action="@{/member/signup}" th:object="${memberCreateForm}" method="post" target="_self">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<!--에러메세지-->
				<div th:if="${#fields.hasErrors('memberPassword2')}" class="text-danger">
					<p th:errors="*{memberPassword2}"></p>
				</div>
				<div th:if="${#fields.hasErrors('memberLoginId')}" class="text-danger">
					<p th:errors="*{memberLoginId}"></p>
				</div>

				<div class="mb-3">
					<label for="memberId" class="form-label">ID</label>
					<input type="text" class="form-control" id="memberId" th:field="*{memberLoginId}"
						placeholder="使用するIDを入力">
				</div>

				<div class="mb-3">
					<label for="password" class="form-label">パスワード</label>
					<input type="password" class="form-control" id="password" th:field="*{memberPassword1}"
						placeholder="使用するパスワードを入力">
				</div>

				<div class="mb-3">
					<label for="confirmPassword" class="form-label">確認用パスワード</label>
					<input type="password" class="form-control" id="confirmPassword" th:field="*{memberPassword2}"
						placeholder="パスワードを再入力">
				</div>

				<div class="d-grid">
					<button type="submit" class="btn btn-primary">会員登録</button>
				</div>
			</form>

			<p class="text-center mt-3 mb-0" style="font-size: 0.9rem;">
				既に会員登録している方は <a href="#" class="text-decoration-none" th:href="@{/member/login}">こちら</a>
			</p>
		</div>
	</div>



	<!-- 부트스트랩2 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>
</div>

</html>
