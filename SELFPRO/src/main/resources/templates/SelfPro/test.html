<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/SelfPro/layout}">
<div layout:fragment="content">


	<div class="container my-5">

		<div th:if="${forcedMidnightDone}" class="alert alert-success text-center mt-3">
			午前0時ロジック実行 DONE.
		</div>
		<div th:if="${mataNyuryokuDekiru}" class="alert alert-success text-center mt-3">
			この会員の「今日の振り返り」完了フラグをFalseに変更 DONE.
		</div>
		<div th:if="${ForceTodoCreate}" class="alert alert-success text-center mt-3">
			「今日のタスク」を作成 DONE.
		</div>
		<div th:if="${ForceHitokotoCreate}" class="alert alert-success text-center mt-3">
			「昨日の自分からのひとこと」を作成 DONE.
		</div>
		<div th:if="${xp25plus}" class="alert alert-success text-center mt-3">
			XP + 25 POINT DONE.
		</div>

		<div class="card shadow-sm p-4 mx-auto my-5" style="max-width: 400px; ">
			<h3 class="text-center mb-4">TEST PAGE</h3>
			<a class="btn btn-secondary w-100 mb-3" th:href="@{/test/forceMidnightLogicForTest}">強制的に午前0時ロジック実行 </a>
			<a class="btn btn-secondary w-100 mb-3"
				th:href="@{/test/enableDailySettlementAgainForTest}">この会員の「今日の振り返り」完了フラグをFalseに変更し、再保存可能な状態にする</a>
			<a class="btn btn-secondary w-100 mb-3"
				th:href="@{/test/forceTodayTodoCreateForTest}">強制的に今日のタスクを作成する(昨日入力したタスクを生成）</a>
			<a class="btn btn-secondary w-100 mb-3" th:href="@{/test/forceHitokoto}">昨日の自分からのひとことTEST(昨日入力したひとことを生成）</a>
			<a class="btn btn-secondary w-100" th:href="@{/test/xp25plus}">XP Point +25</a>
		</div>


	</div>


	<!-- 부트스트랩2 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>


</div>

</html>
