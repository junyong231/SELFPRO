<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{/SelfPro/layout}">
<div layout:fragment="content">


	<div class="container my-5">

		<div th:if="${signupSuccess}" class="alert alert-success text-center mt-3">
			🎉 会員登録が完了しました、ログインしてください。 🎉
		</div>
		<div th:if="${alertMessage}" class="alert alert-danger text-center mt-3">
			ログインが必要なサービスです。
		</div>


		<div class="card shadow-sm p-4 mx-auto my-5" style="max-width: 400px; ">
			<h3 class="text-center mb-4">ログイン</h3>
			<form th:action="@{/member/login}" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<div th:if="${param.error}">
					<div class="alert alert-danger">
						IDまたはパスワードが間違っています。
					</div>
				</div>
				<div class="mb-2">
					<label for="ID" class="form-label">ID</label>
					<input type="text" class="form-control" name="username" id="username" value="">
				</div>
				<div class="mb-2">
					<label for="PW" class="form-label">パスワード</label>
					<input type="password" class="form-control mb-2" name="password" id="password" value="">
				</div>
				<button type="submit" class="btn btn-primary mb-2 w-100" th:href="@{/member/login}">ログイン</button>
			</form>

			<a class="btn btn-danger w-100" th:href="@{/member/signup}">会員登録</a>
		</div>

	</div>


	<!-- 부트스트랩2 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
		crossorigin="anonymous"></script>


</div>

</html>
