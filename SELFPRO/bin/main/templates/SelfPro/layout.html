<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--혹시 모를 AJAX용-->
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
	<title>SELFPRO</title>

	<!-- font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

	<!-- css -->
	<style>
		* {
			font-family: 'Noto Sans JP', sans-serif;
		}

		.navbar-brand {
			font-weight: bold;
			font-size: 1.5rem;
			letter-spacing: 1px;
		}

		.exp-bar-container {
			position: relative;
			width: 100%;
			height: 30px;
			background: #2e2e2e;
			border: 2px solid #444;
			border-radius: 15px;
			overflow: hidden;
			box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.6);
		}
	</style>

	<!-- Bootstrap -->
	<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="/css/bootstrap.min.css">


</head>

<body> <!-- ⭐️ 필수! -->

	<!-- 헤더 -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-4">
		<div class="container d-flex justify-content-between align-items-center">
			<a class="navbar-brand" th:href="@{/}">SELFPRO</a>

			<div class="d-flex gap-2">
				<div sec:authorize="isAnonymous()">
					<a class="btn btn-primary" th:href="@{/member/login}">LOGIN</a>
				</div>
				<div sec:authorize="isAuthenticated()">
					<a class="btn btn-danger" href="/member/logout">LOGOUT</a>
				</div>
				<div sec:authorize="isAuthenticated()">
					<a class="btn btn-secondary" th:href="@{/test/testpage}">TEST PAGE</a>
				</div>
			</div>
		</div>
	</nav>

	<!-- 본문 내용 -->
	<main>
		<th:block layout:fragment="content"></th:block>
	</main>

	<!-- 푸터 -->
	<footer>
		<div class="text-center p-5 bg-dark-subtle text-dark-emphasis" style="font-size: 0.85rem;">
			NorthGrid課題 | PARK JUN YONG | bagjunyong14@gmail.com
		</div>
	</footer>

	<!-- Bootstrap JS -->
	<!--
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  -->
	<script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
